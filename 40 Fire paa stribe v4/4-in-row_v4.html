<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Four in a row - version 4</title>
    <link rel="stylesheet" type="text/css" href="4-in-row_v4.css">
    <script src="jquery-1.11.0.js"></script>
</head>
<body>
<table width="50%" align="center" id="setupGame">
    <tr>
        <td colspan="2"><h1>Welcome to the game</h1></td>
    </tr>
    <tr>
        <td colspan="2"><h2>Setup the players:</h2></td>
    </tr>
    <tr>
        <td>
            <div id="player1" class="playBox">
                <h3>Player 1</h3>
                <p>Name:</p>
                <p><input type="text" id="player1Name" value="Player 1"></p>
                <p>Select color:</p><br>
                <p>
                    <span id="p1ColRed" class="color red">00</span>
                    <span id="p1ColBlue" class="color blue">00</span>
                    <span id="p1ColGreen" class="color green">00</span>
                    <span id="p1ColMagenta" class="color magenta">00</span>
                    <span id="p1ColBlack" class="color black">00</span>
                </p>
            </div>
        </td>
        <td>
            <div id="player2" class="playBox">
                <h3>Player 2</h3>
                <p>Name:</p>
                <p><input type="text" id="player2Name" value="Player 2"></p>
                <p>Select color:</p><br>
                <p>
                    <span id="p2ColRed" class="color red">00</span>
                    <span id="p2ColBlue" class="color blue">00</span>
                    <span id="p2ColGreen" class="color green">00</span>
                    <span id="p2ColMagenta" class="color magenta">00</span>
                    <span id="p2ColBlack" class="color black">00</span>
                </p>
            </div>
        </td>
    </tr>
    <tr>
        <td colspan="2"><button id="startGame" class="game">Start game</button></td>
    </tr>
</table>
<table width="540" align="center" id="game">
    <tr class="feedback">
        <td colspan="7">
            <h1>Click a button to place a brick.</h1>
        </td>
    </tr>
    <tr class="feedback">
        <td colspan="7">
            <h2 id="feedback"></h2>
        </td>
    </tr>
    <tr id="colButtons">
        <td>
            <button class="columnButton" onclick="place(0)" id="col0">Place</button>
        </td>
        <td>
            <button class="columnButton" onclick="place(1)" id="col1">Place</button>
        </td>
        <td>
            <button class="columnButton" onclick="place(2)" id="col2">Place</button>
        </td>
        <td>
            <button class="columnButton" onclick="place(3)" id="col3">Place</button>
        </td>
        <td>
            <button class="columnButton" onclick="place(4)" id="col4">Place</button>
        </td>
        <td>
            <button class="columnButton" onclick="place(5)" id="col5">Place</button>
        </td>
        <td>
            <button class="columnButton" onclick="place(6)" id="col6">Place</button>
        </td>
    </tr>
    <tr>
        <td colspan="7">
            <canvas id="canvas" width="540" height="480" ></canvas>
        </td>
    </tr>
    <tr>
        <td colspan="7">
            <button id="reset" onclick="reset()">Reset Game</button>
        </td>
    </tr>
</table>
<script src="4-in-row_v4.js"></script>
</body>
</html>
