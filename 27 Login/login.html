<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="login.js"></script>
</head>
<body>
<div id="logindiv">
    User name: <input type="text" id="username" title="username"><br>
    Password:  <input type="text" id="password" title="password"><br>
    <button id="login" onclick="login()">Log in</button>
</div>
<div id="loggedindiv" hidden>
    Du er nu logget ind <span id="name"></span>.<br>
    <button id="logout" onclick="logout()">Log out</button>
</div>

</body>
</html>
